<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Project 2</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <script src="jquery.js"></script>
  <link href="stylesheets/style.css" rel="stylesheet" type="text/css">

</head>

<body>

  <div class="container">

    <div class="row">
      <div class="one-fourth column" style="margin-top:0%">
        <div id="title"><a href="../home">Art Source</a></div>
        <div id="options">
          <ul>
            <li class="options"><a href="../search">Search</a></li>
            <li class="options"><a href="../subscribe">Subscribe</a></li>
            {{#logged_in}}
            <li class="options"><a href="../favorites">Favorites</a></li>
            {{/logged_in}} {{^logged_in}}
            <li class="options"><a href="../my_account">My Account</a></li>
            {{/logged_in}}
          </ul>
        </div>
      </div>
    </div>
    <div class="border-container">
      <div class="col-lg-6 center-block">
        <div class="well bs-component">
          <form class="form-horizontal" action="/subscribe" method="post">
            <fieldset>
              <legend>Subscribe</legend>
              <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                  <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                  <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="subscribe" id='submit-button' class="btn btn-primary">Join!</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
